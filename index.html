<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body style="background-color: rgb(250, 245, 229);">
  <div class="page"> 
    <div class="pure-g">
      <div class="pure-u-1-1" style="text-align: center; font-size: 28px; line-height: 1;">
        <h1>Malaysia's Growth</h1>
      </div>
    </div>

    <div id="container_Map">
      <div id="choropleth_map"></div>
      <script type="text/javascript">
        var spec2 = "js/choropleth_map.vg.json";
        vegaEmbed('#choropleth_map', spec2).then(function(result) {
          // Access the Vega view instance as result.view
        }).catch(console.error);
      </script>
    </div>

    <div id="container_AreaChart">
      <div id="overview_inflation"></div>
      <script type="text/javascript">
        var spec3 = "js/overview_Inflation.vg.json";
        vegaEmbed('#overview_inflation', spec3).then(function(result) {
          // Access the Vega view instance as result.view
        }).catch(console.error);
      </script>
    </div>

    <div id="container_AreaChart">
      <div id="states_inflation"></div>
      <script type="text/javascript">
        var spec3 = "js/line_States.vg.json";
        vegaEmbed('#states_inflation', spec3).then(function(result) {
          // Access the Vega view instance as result.view
        }).catch(console.error);
      </script>
    </div>

    <div class="pure-g" style="display: flex;">
      <div class="pure-u-1-2" style="flex: 1;">
          <div class="description description-left">
              <p>
                Explore the main economic activities in 2024 by selecting either Q1 or Q2.
                The pie chart highlights key sectors including
                  <strong><span style="color: #8da0cb">Agriculture, </span></strong> <strong><span style="color: #fc8d62">Construction,</span><span style="color:#a6d854"> Import Duties</span><span style="color:#66c2a5"> Manufacturing,</span><span style="color:#e5c494"> Mining and Quarrying,</span></strong> and<strong><span style="color:#b3b3b3"> Services</span></strong>. 
                  providing a clear overview of their contributions to the economy. 
              </p>
          </div>
      </div>

      <div id="container_PieChart" style="flex: 1; padding: 20px;">
          <div id="pie_chart"></div>
          <script type="text/javascript">
              var spec3 = "js/pieChart.vg.json";
              vegaEmbed('#pie_chart', spec3).then(function(result) {
                  // Access the Vega view instance as result.view
              }).catch(console.error);
          </script>
      </div>
  </div>
